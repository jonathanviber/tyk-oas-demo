{
  "hostname": "",
  "log_level": "debug",
  "log_format": "json",
  "use_redis_log": false,
  "use_db_app_configs": false,
  "listen_port": 8080,
  "control_api_port": 5555,
  "pid_file_location": "/var/run/tyk/tyk-gateway.pid",
  "app_path": "/opt/tyk-gateway/apps",
  "template_path": "/opt/tyk-gateway/templates",
  "middleware_path": "/opt/tyk-gateway/middleware",  
  "enable_http_profiler": true,
  "secret": "foo",
  "node_secret": "foo",
  "storage": {
    "type": "redis",
    "host": "tyk-redis",
    "port": 6379,
    "username": "",
    "password": "",
    "enable_cluster": false,
    "use_ssl": false,
    "ssl_insecure_skip_verify": true,
    "tls_min_version": "1.2",
    "ca_file": "",
    "cert_file": "",
    "database": 0,
    "optimisation_max_idle": 2000,
    "optimisation_max_active": 4000,
    "timeout": 5
  },
  "enable_analytics": false,
  "enable_separate_analytics_store": false,  
  "analytics_config": {
    "type": "",
    "ignored_ips": [],
    "enable_detailed_recording": false
  },
  "analytics_storage": {
    "type": "redis",
    "host": "tyk-redis",
    "port": 6379
  },  
  "health_check_endpoint_name": "health",
  "access_logs": {
    "enabled": true
  },
  "opentelemetry": {
    "enabled": false,
    "exporter": "http",
    "resource_name": "tyk"
  },
  "optimisations_use_async_session_write": false,
  "enable_non_transactional_rate_limiter": false,
  "enable_sentinel_rate_limiter": false,
  "enable_redis_rolling_limiter": false,
  "enable_fixed_window_rate_limiter": false,
  "drl_notification_frequency": 2,
  "allow_master_keys": false,
  "policies": {
    "policy_source": "file",
    "policy_record_name": "./policies/policies.json"
  },
  "hash_keys": true,
  "close_connections": false,
  "http_server_options": {
    "enable_websockets": false,
    "enable_http2": false,
    "enable_strict_routes": false,
    "skip_target_path_escaping": false,
    "max_request_body_size": 0,
    "read_timeout": 0,
    "write_timeout": 0,
    "use_ssl": false,
    "ssl_certificates": [],
    "min_version": 0,
    "flush_interval": 0
  },
  "streaming": {
    "enabled": true
  },
  "coprocess_options": {
    "enable_coprocess": false,
    "coprocess_grpc_server": ""
  },
  "enable_bundle_downloader": false,
  "global_session_lifetime": 100,
  "max_idle_connections_per_host": 500,
  "enable_custom_domains": true,
  "enable_jsvm": true,
  "jsvm_timeout": 5,
  "disable_virtual_path_blobs": false,
  "local_session_cache": {
    "disable_cached_session_state": false,
    "cached_session_timeout": 5,
    "cached_session_eviction": 10
  },
  "close_idle_connections": false,
  "slave_options": {
    "use_rpc": false
  },
  "proxy_ssl_insecure_skip_verify": false,
  "proxy_enable_http2": true,
  "proxy_ssl_min_version": 0,
  "proxy_default_timeout": 30,
  "proxy_ssl_disable_renegotiation": false,
  "proxy_close_connections": false,
  "uptime_tests": {
    "disable": false,
    "config": {
      "failure_trigger_sample_size": 3,
      "time_wait": 300,
      "checker_pool_size": 50,
      "enable_uptime_analytics": false
    }
  },
  "hide_generator_header": false,
  "allow_insecure_configs": true,  
  "public_key_path": "",
  "disable_dashboard_zeroconf": true,
  "allow_remote_config": false
}